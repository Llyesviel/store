<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .categories-filter {
            margin-bottom: 20px;
        }
        .category-btn {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
        .category-btn.active {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
        }
        .categories {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .category {
            background: #eee;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="categories-filter" id="categories">
            <button class="category-btn active" data-category="" onclick="filterByCategory('')">Все товары</button>
        </div>
        <div class="products-container" id="products"></div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script src="https://unpkg.com/graphql-request/dist/graphql-request.umd.js"></script>
    <script>
        let activeCategory = '';

        async function loadCategories() {
            const response = await fetch('http://localhost:3000/api/categories');
            const categories = await response.json();
            const categoriesContainer = document.getElementById('categories');
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.textContent = category;
                button.dataset.category = category;
                button.addEventListener('click', () => filterByCategory(category));
                categoriesContainer.appendChild(button);
            });
        }

        async function filterByCategory(category) {
            activeCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === (category || ''));
            });

            const url = 'http://localhost:3000/api/products' + 
                (category ? `?category=${encodeURIComponent(category)}` : '');
            
            const response = await fetch(url);
            const data = await response.json();
            displayProducts(data.products);
        }

        function displayProducts(products) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Цена: ${product.price} ₽</p>
                `;
                productsContainer.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            document.querySelector('.category-btn[data-category=""]')
                .addEventListener('click', () => filterByCategory(''));
            
            await loadCategories();
            filterByCategory('');
        });

        const ws = new WebSocket('ws://localhost:4000?type=customer');
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = `${data.clientType}: ${data.content}`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                ws.send(JSON.stringify({ content: message }));
                input.value = '';
            }
        }

        async function loadProducts() {
            const query = `
                query GetProducts($category: String) {
                    productPrices(category: $category) {
                        id
                        name
                        price
                    }
                }
            `;

            const { request } = graphqlRequest;
            try {
                const response = await request('http://localhost:3000/graphql', query, {
                    category: activeCategory || null
                });

                displayProducts(response.productPrices);
            } catch (error) {
                console.error("GraphQL error:", error);
                const url = 'http://localhost:3000/api/products' + 
                    (activeCategory ? `?category=${encodeURIComponent(activeCategory)}` : '');
                
                const response = await fetch(url);
                const data = await response.json();
                displayProducts(data.products);
            }
        }
    </script>
</body>
</html>
